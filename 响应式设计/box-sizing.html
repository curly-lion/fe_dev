<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 浮动  百分比布局  流式布局 -->
	<style>
		#div1{
			width: 100%;
			height: 300px;
			background: #f00;
		}
		#div2{
			width: 40%;
			height: 200px;
			background: #0f0;
			float: left;
		}
		#div3{
			width: 60%;
			height: 200px;
			background: #00f;
			float: left;
			padding-left: 20px;
			box-sizing: border-box;
			border: 5px solid #ff0;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
