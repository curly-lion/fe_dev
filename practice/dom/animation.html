<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding:0;
			}
		ul,li{
			list-style: none;
			/*ul默认有.*/
			}
	
		a{
			text-decoration: none;
			/*默认有下划线*/
			}
		img{
			border: 0;
			/*IE6有边框*/
			}
		#div1{
			width: 200px;
			height: 200px;
			background: #f00;
			animation: run 2s linear 1s  3 forwards;
			/* animation-name:run */
			}
			/*声明动画*/

			@keyframes run{
				0%{

				}
				50%{
					width: 300px;
				}
				100%{
					width: 300px;
					height: 300px;
				}

			}
	</style>
</head>
<body>
	<div id="div1">
		
	</div>
	<script>
		var oDiv = document.getElementById('div1');

		oDiv.onclick =function(){
			this.style.animation = 'run 2s linear 1s 3 forwards';
		}
	</script>
</body>
</html>
