<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#content{
			height: 400px;		
			border: 2px solid #000;
			display: -webkit-box;
			-webkit-box-pack:center;
			/*控制水平位置 默认左侧*/
			-webkit-box-pack:justify;

			-webkit-box-align:center;
			/*垂直位置*/





		}
		#content div{

			height: 100px;
			width: 100px;
			
		}
		#div1{
			
			background: #f00;
			/*-webkit-box-ordinal-group:3;*/
			/*接收值 值越大越往后排*/
		}
		#div2{
			
			background: #0f0;
		}
		#div3{
			
			background: #00f;
		}
	</style>
</head>
<body>

	<div id="content">
		<div id="div1">
			
		</div>
		<div id="div2">
		
		</div>
		<div id="div3">
		
		</div>
	</div>
	
</body>
</html>
