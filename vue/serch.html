<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.red{
			background: red;
		}
		.green{
			background: green;
		}
		li{
			width: 80px;
			height: 30px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="obj in arr" :class="{red:obj.active,green:!obj.active}" @click="change(obj)" >{{obj.name}},{{obj.price}}</li>
	</ul>
	<hr/>
	<!-- 分隔线 -->

</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				arr:[
					{name:'aaa',price:1,active:false},
					{name:'sa',price:2,active:false},
					{name:'asad',price:3,active:false},
					{name:'acsa',price:4,active:false}
				]
			},
			methods:{
				change:function(obj){
					obj.active = !obj.active;

				},
				total:function(){
					var totalPrice = 0;
					for(var i=0;i<this.arr.length;i++){
						if(this.arr[i].active){
							totalPrice +=this.arr[i].price

						}

					}
					return totalPrice;
				}
			}
		})
	</script>
</body>
</html>
